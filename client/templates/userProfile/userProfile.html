<template name="userProfile">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <!--Photo uploader start-->
                <div class="usr-ph-big">
                    {{#if user.userImg}}
                        <img src="{{user.userImg}}" class="img-responsive " alt="Upload Photo">
                    {{else}}
                        <img id="uloaded-ph" src="img/nophoto.png" class="img-responsive" alt="Upload Photo">
                    {{/if}}
                </div>
                <div class="form-group" >
                    <span class="funbtn funbtn-yellow funbtn-block funbtn-big  btn-file_upload" >Change image <i class="fa fa-camera-retro" aria-hidden="true"></i><input name="userPhotoUpload" type="file">
                    </span>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="userStat clearfix">
                    <div class="userInfo">
                        <h2>{{user.firstName}} {{user.lastName}}</h2>
                    </div>
                    <div class="score">
                        <h3>{{user.score}}</h3>
                        <img src="img/coin.png" class="coin">
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
