<template name="userStat">
    <div class="userStat clearfix">
        <div class="userInfo">
            <h2>{{user.profile.firstName}} {{user.profile.lastName}}</h2>
        </div>
        <div class="score">
            <h3>{{user.profile.score}}</h3>
            <img src="img/coin.png" class="coin">
        </div>
    </div>
</template>
